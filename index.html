    function processEntry(theEntry) {  
        var fi = "";  fi += '<p><b>Name</b>: ' + theEntry.name + '</p>';  fi += '<p><b>Full Path</b>: ' + theEntry.fullPath + '</p>';  fi += '<p><b>URI</b>: ' + theEntry.toURI() + '</p>';  
                                     if(theEntry.isFile == true) 
    {    
        fi += '<p>The entry is a file</p>';  
    } 
                                     else {    
                                         fi += '<p>The entry is a directory</p>';  
                                     } 
                                     //Update the page content with information about the file  
                                     $('#fileInfo').html(fi);  
                                     //Display the directory entries page  
                                     $.mobile.changePage("#fileDetails", "slide", false, true); } 
                                     
    theEntry.getMetadata(onGetMetadataSuccess, onFileError);
    
    function onGetMetadataSuccess(metadata) {  alert("File Modification Time:" + metadata.modificationTime); } 
    
    function onGetMetadataSuccess(metadata) {  var md = '';  for(aKey in metadata) {    md += '<b>' + aKey + '</b>: ' + metadata[aKey] + br;  }  md += hr;  //Update the page content with information about the file  
                                             $('#fileMetadata').html(md); } 
    
    </script>
